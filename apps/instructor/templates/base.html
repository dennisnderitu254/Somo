<!DOCTYPE html>
<html>

<head>
	<meta charset="utf=8">
	<title>{% block title %}Django Simple Login{% endblock %}</title>
</head>
<body>
	<header>
		<h1>Login</h1>
		{% if user.is_authenticated %}
		Hi {{ user. Username }}!
		<a href="{% url 'logout' %}">logout</a>
		{% endif %}
	</header>
	<hr>
	<main>
		{% block content %}
		{% endblock %}
	</main>
	<hr>
</body>
</html>
